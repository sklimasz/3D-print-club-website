<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f2f2f2;
        }
    
        h1 {
            color: #333333;
            font-size: 28px;
        }
    
        p {
            color: #666666;
            font-size: 16px;
            margin-bottom: 20px;
        }
    
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            margin-right: 10px;
        }
    
        button:hover {
            background-color: #45a049;
        }
    
        button:active {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Homepage!</h1>
    <p>Click the buttons below to add a filament or a printer:</p>
    
    <a href="/add_filament">
        <button>Add Filament</button>
    </a>
    
    <a href="/add_printer">
        <button>Add Printer</button>
    </a>

    <a href="/">
        <button>Printers status</button>
    </a>
</body>
</html>
